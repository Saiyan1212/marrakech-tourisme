        </ul>
    </header>
    <section id="galerie">
        <h1 class="title">Galerie de Marrakech</h1>
        <div class="img-grid">
            <div class="orbit-container">
                <div class="orbiter">
                    <a href="galerie1.html"><img src="palmeraie.jpeg" alt="Palmeraie"></a>
                </div>
                <div class="orbiter delay1"></div>
                <a href="galerie0.html"><img src=".cyberparc.jpg" alt="Cyber Parc"></a>
            </div>
            <a href="galerie2.html"><img src="riad.jpg" alt="Riad"></a>
            <a href="galerie3.html"> <img src="palais-bahia.jpg" alt="Palais Bahia"></a>
            <a href="galerie4.html"><img src="jemaa.jpg" alt="Jemaa El Fna"></a>

            <a href="site1.html"><img src="Koutoubia.jpg" alt="Koutoubia"></a>

            <a href="site3.html"><img src="majorelle.jpg" alt="Majorelle"></a>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .orbit-container {
            position: relative;
            width: 300px;
            height: 300px;
            animation: spin 10s linear infinite;
        }
        
        .orbiter {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit 10s linear infinite;
        }
        
        .orbiter img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 10px white;
        }
        
        .delay1 {
            animation-delay: 3.3s;
        }
        
        .delay2 {
            animation-delay: 6.6s;
        }
        
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }
    </style>


</body>

</html>
